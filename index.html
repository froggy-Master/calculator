<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="top-row"></div>
            <div class="bottom-row"></div>
        </div>
        <div class="delete-and-reset">
            <div id="reset">Reset</div>
            <div id="delete">Delete</div>
        </div>
        <div class="keypad">
            <div class="row">
                <div id="num7" class="key num">7</div>
                <div id="num8" class="key num">8</div>
                <div id="num9" class="key num">9</div>
                <div id="operatorDivide" class="key operator">รท</div>
            </div>
            <div class="row">
                <div id="num4" class="key num">4</div>
                <div id="num5" class="key num">5</div>
                <div id="num6" class="key num">6</div>
                <div id="operatorMultiply" class="key operator">x</div>
            </div>
            <div class="row">
                <div id="num1" class="key num">1</div>
                <div id="num2" class="key num">2</div>
                <div id="num3" class="key num">3</div>
                <div id="operatorMinus" class="key operator">-</div>
            </div>
            <div class="row">
                <div id="operatorDecimal" class="key num">.</div>
                <div id="num0" class="key num">0</div>
                <div id="operatorEquals" class="key">=</div>
                <div id="operatorPlus" class="key operator">+</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
